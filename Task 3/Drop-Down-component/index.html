<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <div class="links">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="drop-downs">
          <select name="Features" id="Features">
            <option href="#">Features</option>
            <option value="todo-list">To Do List</option>
            <option value="Calender">Calender</option>
            <option value="Reminders">Reminders</option>
            <option value="Planning">Planning</option>
          </select>
          <select name="Company" id="company">
            <option value="">Company</option>
            <option value="History">History</option>
            <option value="Our Team">Our Team</option>
            <option value="Blog">Blog</option>
          </select>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
      </div>
      <div class="buttons">
        <a href="#">Login</a>
        <button>Register</button>
      </div>
    </nav>
    <div class="container">
      <div class="info">
        <h1>Make <br />remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="clients">
          <img src="./images/client-databiz.svg" alt="client-databiz" />
          <img src="./images/client-audiophile.svg" alt="client-audiophile" />
          <img src="./images/client-meet.svg" alt="client-meet" />
          <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="hero-image"></div>
    </div>
  </body>
</html>
